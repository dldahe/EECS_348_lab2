<html>
    <head>
        <h1>

        </h1>
        <style>
            table {
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: center;
            }
            th {

        <?php
        echo "<table border='1'>";
        echo "<tr><th></th>";
        for ($i = 1; $i <= 12; $i++) {
            echo "<th>$i</th>";
        }
        echo "</tr>";
        for ($j = 1; $j <= 12; $j++) {
            echo "<tr><th>$j</th>";
            for ($k = 1; $k <= 12; $k++) {
                echo "<td>" . ($j * $k) . "</td>";
            }
            echo "</tr>";
        }
        echo "</table>";
        ?>
